name: Python CI

on:
  push:
    branches:
      - main  # Запуск при пуше в ветку main
  pull_request:
    branches:
      - main  # Запуск при pull request в ветку main

jobs:
  build:
    runs-on: ubuntu-latest  # Использование последней версии Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Клонирование репозитория

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'  # Установка Python версии 3.11

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -  # Установка Poetry

      - name: Install dependencies
        run: |
          poetry install  # Установка зависимостей через Poetry

      - name: Run tests
        run: |
          poetry run pytest  # Запуск тестов через Poetry

      - name: Lint code
        run: |
          poetry run flake8 .  # Линтинг кода с использованием flake8
